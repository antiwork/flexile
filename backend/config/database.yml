# Production/staging use DATABASE_URL environment variable automatically
# Development/test use explicit connection settings for local PostgreSQL

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "flexile_development" } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "username" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "password" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>

  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # Defaults to warning.
  #min_messages: notice

test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "flexile_test" } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "username" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "password" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>

# Staging and production rely entirely on DATABASE_URL
# No explicit database/username/password/host/port to avoid conflicts
staging:
  <<: *default

production:
  <<: *default
