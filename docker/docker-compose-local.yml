# https://docs.docker.com/compose/compose-file/

services:
  db:
    image: postgres:16.3
    volumes:
      - flexilepgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flexile_development

  redis:
    image: redis:7.4.2
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - 6389:6379
    volumes:
      - ./tmp/redis:/data

volumes:
  flexilepgdata:
