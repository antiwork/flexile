# Nginx configuration for Flexile all-in-one container
# Uses localhost instead of Docker service names

server {
  listen 80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# Main application server
server {
  listen 443 ssl;
  server_name flexile.dev app.flexile.dev;
  ssl_certificate /app/certificates/flexile.dev.pem;
  ssl_certificate_key /app/certificates/flexile.dev-key.pem;
  client_max_body_size 10M;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Ssl on;
  proxy_set_header X-Forwarded-Port $server_port;
  proxy_set_header X-Forwarded-Host $host;
  proxy_redirect off;
  keepalive_timeout 75;
  proxy_read_timeout 120;

  # WebSocket support for Next.js HMR
  location /_next/webpack-hmr {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }

  # Main application
  location / {
    proxy_pass http://127.0.0.1:3001;
  }
}

# API server
server {
  listen 443 ssl;
  server_name api.flexile.dev;
  ssl_certificate /app/certificates/api.flexile.dev.pem;
  ssl_certificate_key /app/certificates/api.flexile.dev-key.pem;
  client_max_body_size 10M;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Ssl on;
  proxy_set_header X-Forwarded-Port $server_port;
  proxy_set_header X-Forwarded-Host $host;
  proxy_redirect off;
  keepalive_timeout 75;
  proxy_read_timeout 120;

  location / {
    proxy_pass http://127.0.0.1:3000;
  }
}

# MinIO S3 API
server {
  listen 443 ssl;
  server_name minio.flexile.dev;
  ssl_certificate /app/certificates/minio.flexile.dev.pem;
  ssl_certificate_key /app/certificates/minio.flexile.dev-key.pem;
  client_max_body_size 50M;

  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Host $http_host;
  proxy_connect_timeout 300;
  proxy_http_version 1.1;
  proxy_set_header Connection "";
  chunked_transfer_encoding off;

  location / {
    proxy_pass http://127.0.0.1:9000;
  }
}

