# Nginx configuration template for Flexile development environment
# This template will be processed to replace domain variables

server {
  listen 80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

# Main application server
server {
  listen 443 ssl;
  server_name flexile.dev app.flexile.dev;
  ssl_certificate /etc/ssl/certs/flexile.dev/localhost.pem;
  ssl_certificate_key /etc/ssl/certs/flexile.dev/localhost-key.pem;
  client_max_body_size 10M;

  resolver 127.0.0.11 ipv6=off;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Ssl on;
  proxy_set_header X-Forwarded-Port $server_port;
  proxy_set_header X-Forwarded-Host $host;
  proxy_redirect off;
  keepalive_timeout 75;
  proxy_read_timeout 120;

  # WebSocket support for Next.js HMR
  location /_next/webpack-hmr {
    proxy_pass http://frontend:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }

  # Main application
  location / {
    proxy_pass http://frontend:3001;
  }
}

# API server
server {
  listen 443 ssl;
  server_name api.flexile.dev;
  ssl_certificate /etc/ssl/certs/api.flexile.dev/localhost.pem;
  ssl_certificate_key /etc/ssl/certs/api.flexile.dev/localhost-key.pem;
  client_max_body_size 10M;

  resolver 127.0.0.11 ipv6=off;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $http_host;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Ssl on;
  proxy_set_header X-Forwarded-Port $server_port;
  proxy_set_header X-Forwarded-Host $host;
  proxy_redirect off;
  keepalive_timeout 75;
  proxy_read_timeout 120;

  location / {
    proxy_pass http://backend:3000;
  }
}

# MinIO S3 API
server {
  listen 443 ssl;
  server_name minio.flexile.dev;
  ssl_certificate /etc/ssl/certs/minio.flexile.dev/localhost.pem;
  ssl_certificate_key /etc/ssl/certs/minio.flexile.dev/localhost-key.pem;
  client_max_body_size 50M;

  resolver 127.0.0.11 ipv6=off;

  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Host $http_host;
  proxy_connect_timeout 300;
  proxy_http_version 1.1;
  proxy_set_header Connection "";
  chunked_transfer_encoding off;

  location / {
    proxy_pass http://minio:9000;
  }
}

# MinIO Console
server {
  listen 443 ssl;
  server_name minio-console.flexile.dev;
  ssl_certificate /etc/ssl/certs/minio-console.flexile.dev/localhost.pem;
  ssl_certificate_key /etc/ssl/certs/minio-console.flexile.dev/localhost-key.pem;
  client_max_body_size 50M;

  resolver 127.0.0.11 ipv6=off;

  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Host $http_host;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_connect_timeout 300;
  chunked_transfer_encoding off;

  location / {
    proxy_pass http://minio:9001;
  }
}